<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech Example</title>
</head>
<body>
    <button onclick="speakText()">Text abspielen</button>

    <script>
        function speakText() {
            var x = new SpeechSynthesisUtterance();
            x.text = "hello";
            speechSynthesis.speak(x);
        }
    </script>
</body>
