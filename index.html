<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech Example</title>
</head>
<body>
    <button onclick="playRandomPhrases()">Text abspielen</button>

    <script>
        const phrases = ["oben links", "oben rechts", "unten rechts", "unten links"];
        const numPhrases = 20;

        function playRandomPhrases() {
            const randomPhrases = getRandomPhrases();
            const fullText = randomPhrases.join(" ");
            speak(fullText);
        }

        function getRandomPhrases() {
            const randomIndices = generateRandomIndices();
            return randomIndices.map(index => phrases[index]);
        }

        function generateRandomIndices() {
            const indices = [];
            while (indices.length < numPhrases) {
                const randomIndex = Math.floor(Math.random() * phrases.length);
                if (!indices.includes(randomIndex)) {
                    indices.push(randomIndex);
                }
            }
            return indices;
        }

        function speak(text) {
            var x = new SpeechSynthesisUtterance();
            x.text = text;
            speechSynthesis.speak(x);
        }
    </script>
</body>
</html>
