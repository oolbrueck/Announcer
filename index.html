<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech</title>
  <script>
    function convertTextToSpeech() {
      var text = document.getElementById('text').value;
      
      // Erstelle ein neues SpeechSynthesisUtterance-Objekt
      var utterance = new SpeechSynthesisUtterance();
      utterance.text = text;
      
      // FÃ¼ge eine Pause nach jedem Satzzeichen ein
      utterance.onboundary = function(event) {
        if (event.name === 'sentence') {
          utterance.pause = 1000; // Pausendauer in Millisekunden (hier: 500ms)
        }
      };
      
      // Warte auf die Fertigstellung der Sprachsynthese
      utterance.onend = function() {
        console.log('Sprachsynthese abgeschlossen.');
        
        // Konvertiere das SpeechSynthesisUtterance-Objekt in eine Audiodatei
        var audioURL = URL.createObjectURL(new Blob([new XMLSerializer().serializeToString(utterance)]));
        
        // Erstelle ein Audio-Element und spiele die erzeugte Audiodatei ab
        var audio = new Audio(audioURL);
        audio.play();
      };
      
      // Starte die Sprachsynthese
      speechSynthesis.speak(utterance);
    }
  </script>
</head>
<body>
  <h1>Text-to-Speech</h1>
  <textarea id="text" rows="4" cols="50" placeholder="Gib den Text ein"></textarea>
  <br>
  <button onclick="convertTextToSpeech()">Text in Sprache umwandeln</button>
</body>
</html>
