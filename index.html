<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech Example</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
    <button onclick="speak('Hallo, wie geht es dir?')">Text abspielen</button>

    <script>
        function speak(text) {
            responsiveVoice.speak(text);
        }
    </script>
</body>
</html>
