<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech</title>
  <script>
    function convertTextToSpeech() {
      var text = document.getElementById('text').value;
      var words = text.split(' ');
      
      playWords(words, 0);
    }
    
    function playWords(words, index) {
      if (index < words.length) {
        var utterance = new SpeechSynthesisUtterance(words[index]);
        
        utterance.onend = function() {
          setTimeout(function() {
            playWords(words, index + 1);
          }, 2000); // Pausendauer zwischen den WÃ¶rtern in Millisekunden (hier: 200ms)
        };
        
        speechSynthesis.speak(utterance);
      }
    }
  </script>
</head>
<body>
  <h1>Text-to-Speech</h1>
  <textarea id="text" rows="4" cols="50" placeholder="Gib den Text ein"></textarea>
  <br>
  <button onclick="convertTextToSpeech()">Text in Sprache umwandeln</button>
</body>
</html>
