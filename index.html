<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech Example</title>
</head>
<body>
    <button onclick="playRandomPhrases()">Text abspielen</button>

    <script>
        const phrases = ["oben links", "oben rechts", "unten rechts", "unten links"];
        const numPhrases = 20;

        function playRandomPhrases() {
            const randomPhrases = getRandomPhrases();
            const fullText = randomPhrases.join(" ");
            speak(fullText);
        }

        function getRandomPhrases() {
            const shuffledPhrases = shuffleArray(phrases);
            return shuffledPhrases.slice(0, numPhrases);
        }

        function shuffleArray(array) {
            const shuffled = array.slice();
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function speak(text) {
            var x = new SpeechSynthesisUtterance();
            x.text = text;
            speechSynthesis.speak(x);
        }
    </script>
</body>
</html>
